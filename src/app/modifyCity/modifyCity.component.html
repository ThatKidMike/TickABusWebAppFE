<section class="container">
  <h1>Modify City</h1>
    <div class="form-group">
        <span class="form-label">Select City to modify</span>
      <select (change)="provideCity()" *ngIf="cities" class="form-control" data-live-search="true" [(ngModel)]="selectedCity" id="CitySelect" name="CitySelect" required>
          <option id="CityName" *ngFor="let city of cities" [ngValue]="city">{{city.name}}</option>
      </select>
      <div class="form-group">
      <span class="form-label">Provide City's new name</span>
      <input [(ngModel)]="actualCityName" class="form-control" id="cityName" placeholder="Enter City new name">
    </div>
  </div>
    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
</section>
