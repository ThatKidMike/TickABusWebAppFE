<section class="container">
    <h1>Add City</h1>
      <div class="form-group">
        <label for="cityName">City name</label>
        <input [(ngModel)]="newCityName" class="form-control" id="cityName" placeholder="Enter City name">
        <small id="cityHelp" class="form-text text-muted">Provide City name</small>
      </div>
      <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
  </section>
