<section class="container">
<h1>Payment</h1>
<div class="card mt-5" style="width: 18rem;">
    <div class="card-header">
      <div *ngIf="!paidFor">
          <p>Buy this ticket - ${{ trackObj.price }}</p>
          <p>From: {{ trackObj.startingCity.name }}</p>
          <p>To: {{ trackObj.destinationCity.name }}</p>
          <p>Travel date: {{trackObj.date | date : "dd-MM-yyyy HH:mm"}}</p>
      </div>
    </div>

    <div class="card-body">
      <div #paypal></div>
    </div>
</div>
</section>
